{% extends 'base.html' %}

{% block content %}
<div>
        {% if searched %}
            <h1>You Searched For: {{ searched }}</h1>
            <div class="posts">
                {% for post in posts %}
                <div class="post">
                    <h2><a href="{% url 'posts:detail' slug=post.slug %}">{{ post.title }}</a></h2>
                    <p>{{ post.snippet }}</p>
                    <p>{{ post.date }}</p>
                    <p class="author">Author: {{ post.author.username }}</p>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <h1>You Searched For...?</h1>
        {% endif %}
</div>
{% endblock %}
